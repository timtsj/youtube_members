<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞</h3>

    <div class="form-group">
        <label>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
        <!-- üëá —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã -->
        <input
            type="text"
            id="chat_id"
            placeholder="–¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã"
            inputmode="numeric"
            pattern="[0-9]*"
        >
    </div>

    <div class="form-group">
        <label>–õ–æ–≥–∏–Ω</label>
        <input type="text" id="username" placeholder="@username">
    </div>

    <div class="form-group">
        <label>–î–∞—Ç–∞ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è</label>
        <input type="date" id="start_date">
    </div>

    <div class="form-group">
        <label>–°—Ä–æ–∫ –¥–æ—Å—Ç—É–ø–∞ (–º–µ—Å.)</label>
        <select id="months">
            <option value="1">1 –º–µ—Å—è—Ü</option>
            <option value="3">3 –º–µ—Å—è—Ü–∞</option>
            <option value="6">6 –º–µ—Å—è—Ü–µ–≤</option>
            <option value="12">12 –º–µ—Å—è—Ü–µ–≤</option>
        </select>
    </div>

    <button id="submitBtn" onclick="sendData()">
        <span class="btn-text">–î–æ–±–∞–≤–∏—Ç—å –≤ –≥—Ä—É–ø–ø—É</span>
        <span class="loader" hidden></span>
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const $ = id => document.getElementById(id);

        // === –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–∑ URL ===
        const params = new URLSearchParams(location.search);
        if (params.get('id')) $('chat_id').value = params.get('id').replace(/\D/g, '');
        if (params.get('user')) $('username').value = '@' + params.get('user');

        $('start_date').value = new Date().toISOString().slice(0, 10);

        // === –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –≤ ID ===
        $('chat_id').addEventListener('input', e => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // === UI helpers ===
        const btn = $('submitBtn');
        const btnText = btn.querySelector('.btn-text');
        const loader = btn.querySelector('.loader');

        function setLoading(state) {
            btn.disabled = state;
            btnText.hidden = state;
            loader.hidden = !state;
        }

        function notifySuccess(message = '–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã') {
            setLoading(false);
            alert(message);
        }

        // === POST with timeout ===
        async function post(url, payload, timeout = 6000) {
            const controller = new AbortController();
            const timer = setTimeout(() => controller.abort(), timeout);

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });

                clearTimeout(timer);

                if (res.ok) return;
                throw new Error(`HTTP ${res.status}`);
            } catch (e) {
                clearTimeout(timer);
                throw e;
            }
        }

        // === MAIN ===
        async function sendData() {
            if (btn.disabled) return;

            let chatId = $('chat_id').value.trim();
            let username = $('username').value.trim();

            if (!chatId) {
                alert('ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã');
                return;
            }

            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω');
                return;
            }

            // –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º @
            if (!username.startsWith('@')) {
                username = '@' + username;
                $('username').value = username;
            }

            setLoading(true);

            const payload = {
                chat_id: chatId,
                username: username,
                start_date: $('start_date').value,
                months: $('months').value
            };

            try {
                await post(
                    'https://n8nprivate.duckdns.org/webhook/registration',
                    payload
                );

                notifySuccess();
            } catch (e) {
                setLoading(false);
                alert('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å n8n');
                console.error(e);
            }
        }
    </script>
</body>
</html>
